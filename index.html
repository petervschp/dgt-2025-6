<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.13.0/brython_stdlib.js">
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="ramec">Text</div>
    <button id="cervene">Zme≈à farbu</button>

    <script type="text/python">
    from browser import document

    def zmenFarbu(event):
        e = document["ramec"]
        e.style = {"color":"red"}
    #este nabindovat s tlacitkom - nabuduce
    document["cervene"].bind("click", zmenFarbu)
    </script>
</body>
</html>
